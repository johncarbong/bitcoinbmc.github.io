<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CARBONG - Cannabis Crypto Revolution</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a1a0a 0%, #121212 100%);
            color: #e0e0e0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header-tags {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .social-link {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            color: white;
        }
        .telegram {
            background-color: #0088cc;
        }
        .telegram:hover {
            background-color: #006699;
        }
        .official-x {
            background-color: #000;
        }
        .official-x:hover {
            background-color: #333;
        }

        /* Contract Info */
        .contract-chain {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 80px 0 20px;
        }
        .contract-address {
            background-color: rgba(255, 255, 255, 0.1);
            color: #4dcd4d;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid rgba(77, 205, 77, 0.3);
        }
        .chain-tag {
            background-color: #4dcd4d;
            color: #0a1a0a;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Content */
        .content-wrapper {
            text-align: center;
            margin-top: 20px;
        }
        .content-title {
            font-size: 2rem;
            color: #4dcd4d;
            margin-bottom: 10px;
        }
        .content-text {
            font-size: 1.2rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(11, 61, 11, 0.3);
            margin-top: 20px;
        }
        .creator-credit {
            color: #7ddc7d;
        }
        .creator-name {
            color: #4dcd4d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header-tags">
        <a href="https://t.co/GtQz41dPsj" class="social-link telegram">Telegram Group</a>
        <a href="https://x.com/johncarbong" class="social-link official-x">Official X</a>
    </div>

    <div class="container">
        <!-- Contract and Chain Info -->
        <div class="contract-chain">
            <div class="contract-address" onclick="copyToClipboard(this)">
                CA: D4a6XgKJgru96LcUXU3BtNv8xMa3FbShbi1jDpAqpump
            </div>
            <div class="chain-tag">Solana Chain</div>
        </div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <h2 class="content-title">Welcome to CARBONG!</h2>
            <p class="content-text">
                CARBONG is the cannabis crypto revolution. Join us to explore a unique ecosystem combining fun, innovation, and community-driven growth.
            </p>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p class="creator-credit">
                Token Created by <span class="creator-name">John Carbong</span>
            </p>
        </footer>
    </div>

    <script>
        function copyToClipboard(element) {
            const text = element.textContent.replace('CA: ', '').trim();
            navigator.clipboard.writeText(text).then(() => {
                element.textContent = 'Copied!';
                setTimeout(() => {
                    element.textContent = 'CA: ' + text;
                }, 1000);
            });
        }
    </script>
</body>
</html>
