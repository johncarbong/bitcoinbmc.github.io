            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: 1px solid rgba(77, 205, 77, 0.3);
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            max-width: 250px;
        }
        .contract-address:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .chain-tag {
            background-color: #4dcd4d;

    <script>
        function copyToClipboard(element) {
            const text = element.textContent.replace('CA: ', '').trim();
            navigator.clipboard.writeText(text).then(() => {
                element.textContent = 'Copied!';
                element.style.backgroundColor = 'rgba(77, 205, 77, 0.3)';
                setTimeout(() => {
                    element.textContent = 'CA: ' + text;
                    element.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                }, 1000);
            });
        }
    </script>
